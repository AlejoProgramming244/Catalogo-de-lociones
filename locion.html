<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Perfumes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #FFD700;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      border-bottom: 3px solid #FFD700;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background-color: #111;
      border: 2px solid #FFD700;
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s;
    }
    .producto:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #FFD700;
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      border-top: 3px solid #FFD700;
    }
  </style>
</head>
<body>
  <header>✨ Catálogo de Perfumes ✨</header>

  <section class="catalogo">
    <div class="producto">
      <img src="https://resources.claroshop.com/imagenes-sanborns-ii/1200/3349668617050.jpg" alt="One Million Royal">
      <h3>One Million Royal</h3>
    </div>
    <div class="producto">
      <img src="https://tse4.mm.bing.net/th/id/OIP.8NeblEUraYqoZkTHRAtlCAHaHa?pid=Api&P=0&h=180" alt="One Million">
      <h3>One Million</h3>
    </div>
    <div class="producto">
      <img src="https://cdn.shopify.com/s/files/1/2170/5343/products/ONE-MILLION-LUCKY_1024x1024.png?v=1536771031" alt="One Million Lucky">
      <h3>One Million Lucky</h3>
    </div>
    <div class="producto">
      <img src="https://i5.walmartimages.com.mx/mg/gm/3pp/asr/da4e6e9b-1687-43ca-9093-cd8ee89007c1.7ebea1ae5fe58bb31297e50566b45e5d.jpeg?odnHeight=2000&odnWidth=2000&odnBg=ffffff" alt="One Million Prive">
      <h3>One Million Prive</h3>
    </div>
    <div class="producto">
      <img src="https://fueradelsistema.co/wp-content/uploads/2023/12/black-xs-afrodis.jpg" alt="Black Afrodisiaca">
      <h3>Black Afrodisiaca</h3>
    </div>
    <div class="producto">
      <img src="https://images.hepsiburada.net/assets/Kozmetik/ProductDesc/sgprb55345.jpg" alt="Black L’EXCES">
      <h3>Black L’EXCES</h3>
    </div>
    <div class="producto">
      <img src="https://www.douglas.lv/images/galleries/1477652819_xs-black.jpg" alt="Black XS">
      <h3>Black XS</h3>
    </div>
    <div class="producto">
      <img src="https://i5.walmartimages.com.mx/mg/gm/3pp/asr/d4385c07-523c-45a3-baab-99f88054f76d.b093abccb921afd835a8d5a463f4b6ad.jpeg?odnHeight=2000&odnWidth=2000&odnBg=ffffff" alt="Pure XS">
      <h3>Pure XS</h3>
    </div>
    <div class="producto">
      <img src="https://cdn1.coppel.com/images/catalog/mkp/1030/5000/10303043-1.jpg" alt="Phantom">
      <h3>Phantom</h3>
    </div>
  </section>

  <footer>© 2025 ExpoAromas - Catálogo Exclusivo</footer>
</body>
</html>
